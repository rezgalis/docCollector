<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="options.css">
  <title>docCollector Settings</title>
</head>
<body>
  <div class="container">
    <h1>docCollector Settings</h1>

    <form id="settings-form">
      <div class="form-group">
        <label for="max-pages">Maximum pages per collection:</label>
        <input
          type="number"
          id="max-pages"
          min="1"
          max="100"
          value="20"
        >
        <small>How many pages can be collected before export is required (1-100)</small>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="clear-after-export" checked>
          Clear collection after export
        </label>
        <small>Automatically remove all pages after successful export</small>
      </div>

      <div class="form-actions">
        <button type="submit" class="save-btn">Save Settings</button>
        <span class="save-message" id="save-message" hidden>Settings saved!</span>
      </div>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
